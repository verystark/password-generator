<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" href= "style.css" >
    </head>
    <body>
        <h2 class="header">Generate Strong Password</h2>
        <input type="text" id="myInput" value="" readonly />
        <span class="copy-icon" id="copyButton">&#x1F4CB;</span>
        <button>Generate new</button>
        <div class="slidecontainer">
            <input type="range" min="4" max="32" value="32" class="slider" id="myRange">
            <p>Password length: <span id="myLength"></span></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
