<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" href= "style.css" >
    </head>
    <body>
        <h2 class="header">Generate Strong Password</h2>
        <input type="text" id="myInput" value="" readonly>
        <span class="copy-icon" id="copyButton">&#x1F4CB;</span>
        <div class="slidecontainer">
            <input type="range" min="4" max="32" value="32" class="slider" id="myRange">
            <p>Password length: <span id="myLength"></span></p>
        </div>
        <div class="filters">
            <label>
                abc
                <input type="checkbox" id="lower" checked> 
            </label>
            <label>
                ABC
                <input type="checkbox" id="upper" checked>
            </label>
            <label>
                123
                <input type="checkbox" id="numbers" checked> 
            </label>
            <label>
                #$&
                <input type="checkbox" id="specialChars" checked> 
            </label>
        </div>
        <button>Generate new</button>
        <script src="app.js"></script>
    </body>
</html>
